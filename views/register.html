<style type="text/css">
	form{
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%,-50%);
	}
</style>

<div class="container">

<h1 class="text-center">User Registration</h1>

<form action="/users/register" method="POST">
	<div class="form-group"><input type="text" class="form-control"  name="name" placeholder="name"></div>
	<div class="form-group"><input type="text" class="form-control" name="email" placeholder="email"></div>
	<div class="form-group"><input type="text" class="form-control" name="username" placeholder="username"></div>
	<div class="form-group"><input type="text" class="form-control" name="password" placeholder="password"></div>
	<div class="form-group"><input type="text" class="form-control" name="password2" placeholder="password2"></div>
	<div class="form-group">
        <select class="form-control" name="usertype" id="usertypes" style="border-radius: 5px">
            <option selected>Select User type</option>
            <option value="Student">Student</option>
            <option value="Compounder">Compounder</option>
            <option value="Doctor">Doctor</option>
            <option value="Superintendent">SuperIndentent</option>

            <option value="Faculty">Faculty</option>
            <option value="ResearchStaff">Research Staff</option>
            <option value="ProjectStaff">Project Staff</option>
            <option value="OfficeStaff">Office Staff</option>

            <option value="Staff">Others</option>
            
        </select>
    </div>
	<div class="form-group"><button class=" btn btn-success">Submit</button></div>
</form>

</div>
