<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 col-md-offset-3">
            
            <form   method="POST" id="fill-usertype" class=" custom-select custom-select-lg form-horizontal" action="/users/addusertypes/{{id}}">
                
                <div class="form-group">
                <select class="form-control" name="usertype">
                    <option selected="">Select your Usertype</option>
                    
                    <option value="Student">Student</option>
                    <option value="Faculty">Faculty</option>
                    <option value="ProjectStaff">Project Staff</option>
                    <option value="ResearchStaff">Research Staff</option>
                    <option value="OfficeStaff">Office Staff</option>

                    <option value="Staff">Others</option>

                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="Submit">Submit</button>
            </div>
            </form>

        </div>
    </div>
</div>
